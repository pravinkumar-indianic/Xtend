            span: full
            type: relation
            select: name
            tab: Award Details
        name:
            label: 'codengine.awardbank::lang.awardbank.awardname'
            oc.commentPosition: ''
            span: full
            required: 1
            type: text
            tab: Award Details
        description:
            label: 'codengine.awardbank::lang.awardbank.awarddescription'
            size: ''
            oc.commentPosition: ''
            span: full
            required: 1
            type: textarea
            tab: Award Details
        award_open_at:
            label: 'Open Award at'
            oc.commentPosition: ''
