fields:
    name:
        label: 'Name'
        oc.commentPosition: ''
        span: auto
        required: 1
        type: text
    main_color:
        label: 'Main Color'
        oc.commentPosition: ''
        span: auto
        type: colorpicker       
    description:
        label: Content
        oc.commentPosition: ''
        span: full
        type: ShahiemSeymor\Ckeditor\FormWidgets\Wysiwyg
        size: giant
    type:
        label: 'Category Type'
        type: dropdown
        options:
            post: Post
            program-tool: 'Program Tool'
            message: Message
            product: Product

    feature_image:
        label: 'codengine.awardbank::lang.awardbank.productfeatureimage'
        type: fileupload
        mode: image
        imageHeight: 222
        imageWidth: 334
        thumbOptions:
            mode: crop
            offset:
                - 0
                - 0
            quality: 90
            sharpen: 0
            extension: auto
                     
    viewability:
        type: partial
        path: field_viewability
    program_exclusions:
        type: relation
        label: Program Exclusion
        nameFrom: name