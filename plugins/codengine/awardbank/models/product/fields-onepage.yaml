fields:
    _completeness_array:
        type: partial
        path: field_incompletelist
    appearance:
        label: Appearance Management
        type: section
    active:
        label: 'Active'
        span: auto
        type: switch
    register_interest:
        label: 'Register Interst Type Product'
        span: auto
        type: switch
    featured:
        label: 'Featured'
        span: auto
        type: switch
    activate_after:
        label: 'Activate After'
        mode: datetime
        span: auto
        type: datepicker
    deleted_at:
        label: 'Deleted At'
        mode: datetime
        span: auto
        type: datepicker

    product_details:
        label: Product Details
        type: section
    name:
        label: 'codengine.awardbank::lang.awardbank.product_name'
        oc.commentPosition: ''
        span: auto
        type: text
        required: true
    model_number:
        label: 'Model Number'
        type: text
        span: auto
    brand:
        label: 'Brand'
        type: text
        span: auto
    category-string:
        label: 'Category (string)'
        type: text
        span: full
    category-string-check:
        label: 'Check Category String For Match On Update'
        type: switch
        span: auto
        default: 'On'
    primary_color:
        label: 'Product Primage Color'
        oc.commentPosition: ''
        span: auto
        type: colorpicker

    financial_details:
        label: Financial Details
        type: section
    cost_currency:
        label: 'codengine.awardbank::lang.awardbank.currency'
        span: auto
        type: dropdown
        options:
            aud: AUD
            nzd: NZ
            eur: EUR
            gbp: 'Great Britain Pound'
            fdd: 'Food Tax'
            ntx: 'No Tax'
    cost_ex:
        label: 'codengine.awardbank::lang.awardbank.cost_ex'
        oc.commentPosition: ''
        span: auto
        type: number
        required: true
        containerAttributes: test
    cost_tax_percent:
        label: 'codengine.awardbank::lang.awardbank.cost_tax_percent'
        oc.commentPosition: ''
        span: auto
        type: number
        dependsOn: [cost_currency]
        disabled: true
    cost_freight:
        label: 'codengine.awardbank::lang.awardbank.cost_freight'
        oc.commentPosition: ''
        span: auto
        type: number
        required: true
    cost_gross:
        label: 'codengine.awardbank::lang.awardbank.cost_gross'
        oc.commentPosition: ''
        span: full
        type: number
        dependsOn: [cost_currency,cost_ex,cost_freight]
        disabled: true
    my_supplier_markup_type:
        label: 'Supplier Mark Up Type'
        oc.commentPosition: ''
        span: auto
        type: text
        nameFrom: my_supplier_markup_type
        disabled: true
        dependsOn: [supplier]
    my_supplier_markup_integer:
        label: 'Supplier Mark Up Integer'
        oc.commentPosition: ''
        span: auto
        type: number
        nameFrom: my_supplier_markup_integer
        disabled: true
        dependsOn: [supplier]
    mark_up_override:
        label: 'Supplier Mark Up Override'
        oc.commentPosition: ''
        span: full
        type: switch
    mark_up_type:
        label: 'Product Mark Up Type'
        oc.commentPosition: ''
        span: auto
        type: dropdown
        options:
            percent: Percent
            dollar: Dollars
            none: None
        required: true
    mark_up_integer:
        label: 'Product Mark Up #'
        oc.commentPosition: ''
        span: auto
        type: number
        required: true
    cost_rrp:
        label: 'codengine.awardbank::lang.awardbank.cost_rrp'
        oc.commentPosition: ''
        span: auto
        type: number
        required: true
    cost_final_cost:
        label: 'codengine.awardbank::lang.awardbank.cost_final_cost'
        oc.commentPosition: ''
        span: auto
        type: number
        disabled: true;
        dependsOn: [cost_rrp,cost_currency,cost_ex,cost_freight,cost_gross,mark_up_override,mark_up_type,mark_up_integer]
    points_source:
        label: 'codengine.awardbank::lang.awardbank.points_source'
        oc.commentPosition: ''
        span: full
        type: dropdown
        options:
            calculated: Calculated
            rrp: RRP
            none: Assess Best Margin
        dependsOn: [points_source]
    points_value:
        label: 'codengine.awardbank::lang.awardbank.points_value'
        oc.commentPosition: ''
        span: auto
        type: number
        disabled: true;
        dependsOn: [cost_rrp, points_source,cost_currency,cost_ex,cost_freight,cost_gross,mark_up_override,mark_up_type,mark_up_integer]
    points_margin:
        label: 'codengine.awardbank::lang.awardbank.points_margin'
        oc.commentPosition: ''
        span: auto
        type: number
        disabled: true;
        dependsOn: [points_source,cost_currency,cost_ex,cost_freight,cost_gross,mark_up_override,mark_up_type,mark_up_integer]


    image_details:
        label: Image Details
        type: section
    external_image_preview:
        label: 'External Img. Preview'
        type: partial
        path: ~/plugins/codengine/awardbank/models/_external_image_preview_partial.htm
        dependsOn: external_image_url
    external_image_url:
        label: 'External Img. Url'
        type: text
    feature_image:
        label: 'codengine.awardbank::lang.awardbank.productfeatureimage'
        type: fileupload
        mode: image
        imageHeight: 260
        imageWidth: auto
        thumbOptions:
            mode: crop
            offset:
                - 0
                - 0
            quality: 90
            sharpen: 0
            extension: auto
    images:
        label: 'codengine.awardbank::lang.awardbank.productimages'
        type: fileupload
        mode: image
        imageHeight: 260
        imageWidth: auto
        thumbOptions:
            mode: crop
            offset:
                - 0
                - 0
            quality: 90
            sharpen: 0
            extension: auto

    options:
