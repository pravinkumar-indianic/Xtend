        form:
            fields:
                option_name:
                    label: Option Name
                    type: text
                option_model_number_prefix:
                    label: Option Model Number Prefix
                    type: text
                option_model_number_suffix:
                    label: Option Model Number Suffix
                    type: text
                option_model_number_replace:
                    label: Option Model Number Replace
                    type: text

    description:
        label: 'codengine.awardbank::lang.awardbank.productdescription'
        oc.commentPosition: ''
        span: full
        type: richeditor
        size: huge
    small_font_description:
        label: 'Small Font Description'
        oc.commentPosition: ''
