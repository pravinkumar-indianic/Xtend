
fields:
    product_details:
        label: Product Details
        type: section
    name:
        label: 'codengine.awardbank::lang.awardbank.product_name'
        oc.commentPosition: ''
        span: auto
        type: text
    deactivated_at:
        label: 'codengine.awardbank::lang.awardbank.deactivated_at'
        oc.commentPosition: ''
        mode: datetime
        span: auto
        type: datepicker
    model_number:
        label: 'Model Number'
        span: auto
        type: text
    brand:
        label: 'Brand'
        span: auto
        type: text
    activate:
        label: 'Activate'
        span: auto
        type: number
    category-string:
        label: 'Category (string)'
        span: auto
        type: text
    primary_color:
        label: 'codengine.awardbank::lang.awardbank.programprimarycolor'
        oc.commentPosition: ''
        span: auto
        type: colorpicker
    description:
        label: 'codengine.awardbank::lang.awardbank.productdescription'
        size: ''
        oc.commentPosition: ''
        span: full
        type: richeditor
    small_font_description:
        label: 'Small Font Description'
        oc.commentPosition: ''
        span: full
        type: richeditor
        size: huge
    image_details:
        label: Image Details
        type: section
    external_image_url:
        label: 'External Img. Url'
        type: text
    feature_image:
        label: 'codengine.awardbank::lang.awardbank.productfeatureimage'
        type: fileupload
        mode: image
        imageHeight: 260
        imageWidth: auto
        thumbOptions:
            mode: crop
            offset:
                - 0
                - 0
            quality: 90
            sharpen: 0
            extension: auto
    images:
        label: 'codengine.awardbank::lang.awardbank.productimages'
        type: fileupload
        mode: image
        imageHeight: 260
        imageWidth: auto
        thumbOptions:
            mode: crop
            offset:
                - 0
                - 0
            quality: 90
            sharpen: 0
            extension: auto

    financial_details:
        label: Financial Details
        type: section
    cost_currency:
        label: 'codengine.awardbank::lang.awardbank.currency'
        span: auto
        type: dropdown
        options:
            aud: AUD
            nzd: NZ
            eur: EUR
    cost_ex:
        label: 'codengine.awardbank::lang.awardbank.cost_ex'
        oc.commentPosition: ''
        span: auto
        type: number
    cost_tax_percent:
        label: 'codengine.awardbank::lang.awardbank.cost_tax_percent'
        oc.commentPosition: ''
        span: auto
        type: number
        dependsOn: [cost_currency]
        disabled: true
    cost_freight:
        label: 'codengine.awardbank::lang.awardbank.cost_freight'
        oc.commentPosition: ''
        span: auto
        type: number
    cost_gross:
        label: 'codengine.awardbank::lang.awardbank.cost_gross'
        oc.commentPosition: ''
        span: full
        type: number
        disabled: true
    my_supplier_markup_type:
        label: 'Supplier Mark Up Type'
        oc.commentPosition: ''
        span: auto
        type: text
        nameFrom: my_supplier_markup_type
        disabled: true
    my_supplier_markup_integer:
        label: 'Supplier Mark Up Integer'
        oc.commentPosition: ''
        span: auto
        type: number
        nameFrom: my_supplier_markup_integer
        disabled: true
    mark_up_override:
        label: 'Supplier Mark Up Override'
        oc.commentPosition: ''
        span: full
        type: switch
    mark_up_type:
        label: 'Product Mark Up Type'
        oc.commentPosition: ''
        span: auto
        type: dropdown
        options:
            percent: Percent
            dollar: Dollars
            none: None
    mark_up_integer:
        label: 'Product Mark Up #'
        oc.commentPosition: ''
        span: auto
        type: number
    cost_rrp:
        label: 'codengine.awardbank::lang.awardbank.cost_rrp'
        oc.commentPosition: ''
        span: auto
        type: number
    cost_final_cost:
        label: 'codengine.awardbank::lang.awardbank.cost_final_cost'
        oc.commentPosition: ''
        span: auto
        type: number
        disabled: true;
    points_source:
        label: 'codengine.awardbank::lang.awardbank.points_source'
        oc.commentPosition: ''
        span: full
        type: dropdown
        options:
            calculated: Calculated
            rrp: RRP
            none: Assess Best Margin
    points_value:
        label: 'codengine.awardbank::lang.awardbank.points_value'
        oc.commentPosition: ''
        span: auto
        type: number
        disabled: true;
    points_margin:
        label: 'codengine.awardbank::lang.awardbank.points_margin'
        oc.commentPosition: ''
        span: auto
        type: number
        disabled: true;

    replacement_details:
        label: Replacement Details
        type: section
    replaces:
        label: 'codengine.awardbank::lang.awardbank.productreplaces'
        type: relation
        nameFrom: name
        span: full
        emptyOption: None
    replacements:
        label: 'codengine.awardbank::lang.awardbank.productreplacement'
        type: relation
        nameFrom: name
        span: full

