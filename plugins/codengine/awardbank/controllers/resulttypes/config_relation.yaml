results:
    label: Result Data
    modelClass: Codengine\Awardbank\Models\Result    
    view:
        toolbarButtons: create|remove  
        form: $/codengine/awardbank/models/result/fields_relation.yaml                
        list: $/codengine/awardbank/models/result/columns_relation.yaml
        showSearch: true
    manage:
        form: $/codengine/awardbank/models/result/fields_relation.yaml
        list: $/codengine/awardbank/models/result/columns_relation.yaml 
        emptyMessage: backend::lang.list.no_records        
        showSearch: true 
owners:
    label: codengine.awardbank::lang.awardbank.owners
