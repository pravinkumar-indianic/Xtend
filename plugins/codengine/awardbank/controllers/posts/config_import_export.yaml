# ===================================
#  Import/Export Behavior Config
# ===================================
 
import:
    title: Import entries
    modelClass: Codengine\Awardbank\Models\PostImport
    list: $/codengine/awardbank/models/post/columns.yaml
    form: $/codengine/awardbank/models/post/columns_import_fields.yaml    
    redirect: 'codengine/awardbank/posts/' 
export:
    useList: posts
    fileName: posts.csv