<div class="modal-header">
    <button type="button" class="close" data-dismiss="popup">Ã—</button>
	<h4 class="modal-title">Reprocess All Products</h4>

</div>

<div class="modal-body">

    <div class="form-elements">

	    <!-- Text Input (Left) -->
	    <div class="form-group text-field span-left is-required">
	        <label>Start @ ID</label>
	        <input type="number" name="" value="" class="form-control" placeholder="First" id="process_all_products_first_int" />
	         <p class="help-block">Input the record to start process at. Leave blank for first.</p>
	    </div>

	    <!-- Text Input (Right) -->
	    <div class="form-group text-field span-right is-required">
	        <label>End @ ID</label>
	        <input type="number" name="" value="" class="form-control" placeholder="Last" id="process_all_products_last_int" />
	        <p class="help-block">Input the record to end process at. Leave blank for last.</p>
	    </div>

    </div>

    <hr>
	<div class="progress">
	    <div class="progress-bar" role="progressbar" id="process_all_products_progress_bar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
	        <span class="sr-only"><span class="number">0</span>% Complete</span>
	    </div>
	</div>	
	<div class="loading-indicator-container" id="process_all_products_loading_indicator" style="margin-bottom:20px;display:none;">
	    <div class="loading-indicator">
	        <span></span>
	        <div>Processing <span class="current">First</span> to <span class="final">Last</span></div>
	    </div>
	</div>
	<p>Please Be Aware, this may take some time to process every product</p>
</div>

<div class="modal-footer">



        <button
        	id="process_all_products"
            class="btn btn-primary">
