<div class="ui container" id="spin-the-win-management-settings">
    <div class="ui stackable grid">
        <div class="ten wide tablet sixteen wide computer column">
            <div class="ui segment">
                <h3>Spin to Win Settings</h3>

                <form class="ui form"
                      id="spin-the-win-management-settings-form"
                      data-request="onSettingsUpdate"
                      data-request-validate
                      data-request-flash
                >
                    <div class="ui grid one columns">
                        <div class="column spin-the-win-enabled-wrapper">
                            <div class="field">
                                <label>Spin to win feature</label>
                                <div class="ui toggle checkbox">
                                    <label>Enabled</label>
                                    <input type="checkbox" name="enabled" {{ enabled ? "checked" : "" }}>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="ui grid two columns date-wrapper">
                        <div class="column">
                            <div class="field">
                                <label>Start Date</label>
                                <div class="ui calendar">
                                    <div class="ui input left icon">
                                        <i class="calendar icon"></i>
                                        <input type="date" name="start_date" value="{{ default_start_date }}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="field">
                                <label>End Date</label>
                                <div class="ui calendar">
                                    <div class="ui input left icon">
                                        <i class="calendar icon"></i>
                                        <input type="date" name="end_date" value="{{ default_end_date }}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="ui grid one columns">
                        <div class="column">
                            <button class="ui button primary spin-the-win-settings save">Save</button>
                        </div>
                    </div>
                </form>

                <div id="price-list-wrapper">
                    {% partial '@prices' %}
                </div>

            </div>
        </div>
    </div>
</div>

{% put scripts %}

<script>
  function successMessage() {
    $.oc.flashMsg({
      'text': 'Settings has been successfully updated.',
      'class': 'success',
      'interval': 3
    })
  }

  function errorMessage() {
    $.oc.flashMsg({
      'text': 'Error while updating the settings.',
      'class': 'error',
      'interval': 3
    })
  }
</script>

{% endput %}
