{% if data %}
<div class="leaderboard-table">
    <table class="ui striped table">
        <thead>
        <tr class="header">
            <th>Rank</th>
            <th>Pharmacy</th>
            <th>State</th>
            {% if display_points == 'on' %}
            <th>Points</th>
            {% endif %}
        </tr>
        </thead>
        <tbody>
        {% for record in data %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ record.business_name }}</td>
            <td>{{ record.state }}</td>
            {% if display_points == 'on' %}
            <td>{{ record.score }}</td>
            {% endif %}
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% else %}
<div class="sixteen wide tablet sixteen wide computer column steps">
    <div class="ui segment">
        <p>No Data Available</p>
    </div>
</div>
{% endif %}
