<div class="sixteen wide tablet sixteen wide computer column criteria">
    <div class="circle-criterium-wrapper">
        <div
            class="circle-criterium criterium-1 {% if section == 'leaderboard' %}active{% endif %}"
            data-id="leaderboard"
        >
            <h5>Leaderboard</h5>
        </div>
    </div>
    <div class="circle-criterium-wrapper">
        <div
            class="circle-criterium criterium-2 {% if section == 'newcomers' %}active{% endif %}"
            data-id="newcomers"
        >
            <h5>Best Newcomer Leaderboard</h5>
        </div>
    </div>
    <div class="circle-criterium-wrapper">
        <div
            class="circle-criterium criterium-3 {% if month|date('m') < 3 %}inactive{% else %}{% if section == 'improved' %}active{% endif %}{% endif %}"
            data-id="improved"
        >
            <h5>Most Improved Leaderboard</h5>
        </div>
    </div>
    <div class="circle-criterium-wrapper">
        <div
            class="circle-criterium criterium-4 {% if month|date('m') < 3 %}inactive{% else %}{% if section == 'engaged' %}active{% endif %}{% endif %}"
            data-id="engaged"
        >
            <h5>Final Leaderboard</h5>
        </div>
    </div>
</div>
