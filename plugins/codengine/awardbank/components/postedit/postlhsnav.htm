<div class="ui segment profile-summary">
	<div class="ui vertical secondary menu profile-menu">
		<a class="item" href="/post/{{ post.slug }}">View {% if post.post_type == 'static-page' %}Page{% else %}Post{% endif %}</a>
		{% for key,value in navoptions %}
			<a class="item change-tab {% if key == navoption %}active{% endif %}" data-id="{{ key }}">{{ value }}</a>
		{% endfor %}
	</div>
</div>
