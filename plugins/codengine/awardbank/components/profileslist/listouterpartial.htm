<div class="ui two column grid stackable grid-no-margin">

	{% if profiles|length >= 1 %}

	    {% for profile in profiles %}

	        <div class="column">

	            {% partial  '@sharedprofilepreview' profile = profile user = __SELF__.user %}

	        </div>

	    {% endfor %}

	{% else %}

	  <div class="column">

	    <div class="ui segment raised">

	      <div class="product-header">

	          <h4>No Results</h4>

	      </div>        

	    </div>

	  </div>

	{% endif %}

</div>
