{% put scripts %}
<!-- Chart code -->
<script>
  function initGaugeGraph() {
    let gaugeGraphElementId = 'chart-points-earned-monthly';
    let gaugeGraphValue = $('#chart-points-earned-monthly').attr('data-value');

    if (gaugeGraphElementId && gaugeGraphValue !== undefined) {
      if (am5) {
        //am5.ready(function () {

// Create root element
// https://www.amcharts.com/docs/v5/getting-started/#Root_element
        var root = am5.Root.new(gaugeGraphElementId);


// Set themes
// https://www.amcharts.com/docs/v5/concepts/themes/
        root.setThemes([
          am5themes_Animated.new(root)
        ]);


// Create chart
// https://www.amcharts.com/docs/v5/charts/radar-chart/
        var chart = root.container.children.push(am5radar.RadarChart.new(root, {
          panX: false,
          panY: false,
          startAngle: 180,
          endAngle: 360
        }));


// Create axis and its renderer
// https://www.amcharts.com/docs/v5/charts/radar-chart/gauge-charts/#Axes
        var axisRenderer = am5radar.AxisRendererCircular.new(root, {
          innerRadius: -15,
          strokeOpacity: 0.1,
          minGridDistance: 0,
          inside: true,
        });

        var xAxis = chart.xAxes.push(am5xy.ValueAxis.new(root, {
          maxDeviation: 0,
          min: 0,
          max: 100,
          strictMinMax: true,
          renderer: axisRenderer
        }));


// Add clock hand
// https://www.amcharts.com/docs/v5/charts/radar-chart/gauge-charts/#Clock_hands
        var axisDataItem = xAxis.makeDataItem({});

        var clockHand = am5radar.ClockHand.new(root, {
          pinRadius: am5.percent(10),
          radius: am5.percent(60),
          bottomWidth: 10
        })

        var bullet = axisDataItem.set("bullet", am5xy.AxisBullet.new(root, {
          sprite: clockHand
        }));

        xAxis.createAxisRange(axisDataItem);

        var label = chart.radarContainer.children.push(am5.Label.new(root, {
          fill: am5.color(0xffffff),
          centerX: am5.percent(50),
          textAlign: "center",
          centerY: am5.percent(50),
          fontSize: "1em"
        }));

        axisDataItem.set("value", gaugeGraphValue);
        /*setInterval(() => {
          axisDataItem.animate({
            key: "value",
            to: gaugeGraphValue,
            duration: 800,
            easing: am5.ease.out(am5.ease.cubic)
          });
        }, 900);*/


// Create axis ranges bands
// https://www.amcharts.com/docs/v5/charts/radar-chart/gauge-charts/#Bands
        var bandsData = [{
          color: "#fd0000",
          lowScore: 0,
          highScore: 69.9999
        }, {
          color: "#f3a400",
          lowScore: 70,
          highScore: 79.9999
        }, {
          color: "#0f9747",
          lowScore: 80,
          highScore: 100
        }];

        am5.array.each(bandsData, function (data) {
          var axisRange = xAxis.createAxisRange(xAxis.makeDataItem({}));

          axisRange.setAll({
            value: data.lowScore,
            endValue: data.highScore
          });

          axisRange.get("axisFill").setAll({
            visible: true,
            fill: am5.color(data.color),
            fillOpacity: 1,
          });

          axisRange.get("label").setAll({
            text: data.title,
            inside: true,
            radius: 15,
            fontSize: "0.9em",
            fill: root.interfaceColors.get("background")
          });
        });


        // Make stuff animate on load
        chart.appear(1000, 100);

        //}); // end am5.ready()
      }
    }
  }
</script>
{% endput %}
