<input type="hidden" name="Product {{ index }}" value="{{ product.id }}">
<div class="item">
    <div class="ui small image">
      <img src="{{ product.imagepath }}">
    </div>
    <div class="content">
        <div class="description">
            <p>{{ product.name|raw }}</p>
            <p>{{ product.points_value }} {{ points_name }} each.</p>
            {% if product.options1 != null %}
                <div class="field">
                    <label>Color:</label>
                    <select class="ui fluid dropdown" name="Product {{ index }} Color">
                        <option value="">Select Colour</option>
                        {% for value in product.options1 %}
                            <option value="{{ value }}">{{ value }}</option>
                        {% endfor %}
                    </select>
                </div>
            {% endif %}
            {% if product.options2 != null %}
                <div class="field">
                    <label>Size:</label>
                    <select class="ui fluid dropdown" name="Product {{ index }} Size">
                        <option value="">Select Size</option>
                        {% for value in product.options2 %}
                            <option value="{{ value }}">{{ value }}</option>
                        {% endfor %}
                    </select>
                </div>
            {% endif %}
            {% if product.options3 != null %}
                <div class="field">
                    <label>Custom:</label>
                    <select class="ui fluid dropdown" name="Product {{ index }} Custom">
                        <option value="">Select Custom Value</option>
                        {% for value in product.options3 %}
                            <option value="{{ value }}">{{ value }}</option>
                        {% endfor %}
                    </select>
                </div>
            {% endif %}
        </div>
        <div class="extra">
            <button type="button" class="ui right floated secondary button small plus-product-in-cart"
                data-id="{{product.id}}" data-page="OrderCreate">+</button>
            <button type="button" class="ui right floated secondary button small minus-product-in-cart"
                data-id="{{product.id}}" data-id="OrderCreate" data-page="OrderCreate">-</button>
        </div>
    </div>
</div>
