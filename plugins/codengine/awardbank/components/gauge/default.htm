<div class="gauge_{{__SELF__}}" style="margin-left:auto;margin-right:auto;width:100px;">
  <canvas width="100" height="100" id="canvas-preview_{{__SELF__}}"></canvas>
  <div id="preview-textfield_{{__SELF__}}" style="font-size: 16px;text-align:center;font-weight:bold;">{{ Cart.user.current_points }}</div>
</div>

{% put scripts %}
	<script>

		var opts = {
		  lines: 12, // The number of lines to draw
		  angle: 0.22, // The length of each line
		  lineWidth: 0.2, // The line thickness
		  pointer: {
		    length: 0.9, // The radius of the inner circle
		    strokeWidth: 0.035, // The rotation offset
		    color: '#000000' // Fill color
		  },
		  limitMax: 'false', // If true, the pointer will not go past the end of the gauge
		  colorStart: '{{ access.program.primary_color }}', // Colors
		  colorStop: '{{ access.program.primary_color }}', // just experiment with them
		  strokeColor: '#EEEEEE', // to see which ones work best for you
		  generateGradient: true
		};
		var target = document.getElementById('canvas-preview_{{__SELF__}}'); // your canvas element
		var gauge = new Donut(target).setOptions(opts); // create sexy gauge!
		gauge.maxValue = 10000; // set max gauge value
		gauge.animationSpeed = 32; // set animation speed (32 is default value)
		gauge.set({{ Cart.user.current_points }}); // set actual value
		//gauge.setTextField(document.getElementById("preview-textfield_{{__SELF__}}"));

	</script>
{% endput %}
