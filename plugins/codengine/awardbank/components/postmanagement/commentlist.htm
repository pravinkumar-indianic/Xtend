{% set post = __SELF__.post %}

<h3>Comments</h3>
{% if post.comment %}
    {% for comment in post.comment %}
      <div class="comment">
        <a class="avatar">
          <img src="{{comment.user.getAvatarThumb}}" style="height: auto;">
        </a>
        <div class="content">
          <a class="author">{{ comment.user.name }}</a>
          <div class="metadata">
            <span class="date">{{ comment.created_at }}</span>
          </div>
          <div class="text">
            <p>{{ comment.comment }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
{% endif %}
